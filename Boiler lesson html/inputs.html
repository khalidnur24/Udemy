<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>What is your gender?</p>


<form>
	<label for="female">Female:</label>
	<input name="SexChoice" id="female" type="Radio" value="FEMALE">

	<label for="male">Male:</label>
	<input name="SexChoice" id="male" type="Radio" value="MALE">

	<p>Whats your current mood</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="Neutral">:|</option>
		<option value="Sad">:(</option>
	</select>

	<textarea name="paragraph" rows="20" cols="50"></textarea>

	<button>Submit</button>

</form>


</body>
</html>
